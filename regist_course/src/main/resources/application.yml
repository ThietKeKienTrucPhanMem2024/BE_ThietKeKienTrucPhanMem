eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8090
spring:
  application:
    name: students
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:h2:mem:students
    username: root
    password: root
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    database: h2



